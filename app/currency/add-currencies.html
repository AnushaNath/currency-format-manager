<html>
    <head>
        <script src="currency/add-currencies.js"></script>
    </head>
    <body>
        <div ng-controller="addCurrenciesCtrl" class="container">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="info">
                        <th>Currency Code</th>
                        <th>Currency Description</th>
                        <th>Decimalization</th>
                        <th>Currency Symbol</th>
                        <td><button type="button" ng-click="add()" class="btn btn-primary">Add New</button></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="country in currenciesValues">    
                        <td>
                            <input type="text" ng-model="country.currency" ng-show="country.editable">
                            <span ng-hide="country.editable">{{ country.currency }}</span>
                        </td>
                        <td>
                            <input type="text" ng-model="country.name" ng-show="country.editable">
                            <span ng-hide="country.editable">{{ country.name }}</span>
                        </td>
                        <td>
                            <input type="number" ng-model="country.fractionSize" ng-show="country.editable">
                            <span ng-hide="country.editable">{{ country.fractionSize }}</span>
                        </td>
                        <td>
                            <input type="text" ng-model="country.symbol" ng-show="country.editable">
                            <span ng-hide="country.editable">{{ country.symbol }}</span>
                        </td>
                        <td>
                            <span ng-click="edit($index)" ng-hide="country.editable"><button type="button" class="btn btn-warning">Edit</button></span>
                            <span ng-click="save($index)" ng-show="country.editable"><button type="button" class="btn btn-success">Save</button></span>
                            <span ng-click="delete($index)"> | <button type="button" class="btn btn-danger">Delete</button></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
