<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="currency/country-currency.js"></script>
    <script src="currency/display-currencies.js"></script>
    <script src="currency/add-currencies.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Currency Manager</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#!/display-currencies">Display Currencies</a></li>
          <li><a href="#!/add-currencies">Add Currencies</a></li>
        </ul>
      </div>
    </nav>
    <div ng-controller="currencyCtrl">
      <div class="col-xs-3">
        <label for="sel1">Select Currency Code</label>
        <select class="form-control" ng-model="selectedCurrencyCode" id="sel1">
          <option ng-repeat="(code, country) in currencies" value="{{code}}">{{code + ' (' + country.name + ') '}}</option>
        </select>
      </div>
      <div class="col-xs-3">
        <label for="sel2">Select Locale</label>
        <select class="form-control" ng-model="selectedCurrencyLocaleId" id="sel2">
          <option ng-repeat="(code, locale) in localeIds" value="{{code}}">{{code}}</option>
        </select>
      </div>
      <div class="col-xs-3">
        <div class="form-group">
          <label for="usr">Enter Amount</label>
          <input type="number" ng-model="enteredAmount" class="form-control" id="usr">
        </div>
      </div>
      <p><b>Formatted Amount</b></p>
      <h4><span ng-bind-html="enteredAmount | currencyFilter:selectedCurrencyCode:null:true:selectedCurrencyLocaleId"></span></h4>
      </div>
      <br><br><br><br><br><br>
    <div ng-view></div>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="core/version/version.js"></script>
    <script src="core/version/version-directive.js"></script>
    <script src="core/version/interpolate-filter.js"></script>
  </body>
</html>
